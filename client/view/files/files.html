

<template name="files">
    <div class="container">
      <div class="logoHeader">
        <h1>File Snitcher</h1>
                <img src="/pointing.jpeg">

      </div>

    <!-- <span><h1>File Snitcher</h1><img src="/pointing.jpeg" height='50' width='70'></span> -->
    <!-- TODO- enhance to pass desired watch directory to server
    <h2>Watching Folder:</h2>
    <input id='folderLoc' type='text' value={{watchLoc.val}}>-->    

    <div class="row">
      <div class="col-md-12">
        <table class="table table-condensed table-striped">
          <thead>
            <tr data-tooltip="TOOL TIP!">
              <th class="col-md-3">Path</th>
              <th class="col-md-2">Created On</th>
              <th class="col-md-2">Modified On</th>
              <th class="col-md-2">Last Accessed</th>
              <!-- <th>Type</th> -->
              <th class="col-md-2">Deleted</th>
              <th class="col-md-2">Users</th>
            </tr>
          </thead>
          <tbody>
            {{#each files}}
            <!-- kind of cheesy I am passing 3 different values here to determine color, how to pass whole object?-->
              <tr class="status" style="background-color:{{getStatusColor deleted changed created_on}}">
                <td>
                 {{#if isDir type}}
                    <img src='/folder_sm.jpeg' height='20' width='20'> 
                  {{/if}}
                  {{_id}}
                </td>                
                <td>{{created_on}}</td>
                <td>{{modified_on}}</td>
                <td>{{accessed_on}}</td>
                <td>{{deleted}}</td>
                <td>{{displayUsers loggedInUsers deleted changed created_on}}</td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
